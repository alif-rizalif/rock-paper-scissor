<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <!-- SCORE AREA -->
        <div class="score-area">
            <div class="score-player score-board">
                <p class="score-title">Player</p>
                <p id="number-player" class="score-number">3</p>
            </div>
            <div class="score-computer score-board">
                <p id="number-computer" class="score-number">1</p>
                <p class="score-title">Computer</p>
            </div>
        </div>

        <!-- COMPUTER AREA -->
        <div class="computer-area">
            <div class="computer-title">
                <p>Computer</p>
            </div>
            <div class="computer-turn">
                <p id="computer-choice">PAPER</p>
            </div>
        </div>

        <!-- VERSUS AREA -->
        <div class="versus-area">
            <p class="versus-title">VS</p>
        </div>

        <!-- PLAYER AREA -->
        <div class="player-area">
            <div class="player-turn">
                <p id="player-choice">ROCK</p>
            </div>
            <div class="player-title">
                <p>Player</p>
            </div>
        </div>

        <!-- BUTTON AREA -->
        <div class="button-area">
            <button id="rock" class="btn-player">ROCK</button>
            <button id="paper" class="btn-player">PAPER</button>
            <button id="scissor" class="btn-player">SCISSOR</button>
        </div>

        <script src="./script.js"></script>
</body>
</html>
